<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Label</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <form action="">
<h2>Formulario de contacto</h2>        <div class="input_form">
    <label for="nombre">Nombre Completo</label>
            <input type="text" placeholder="Juan Marquez" id="nombre">
        </div>
         <div class="input_form">
            <Label for="email"> Email</Label>

            <input type="email" placeholder="Juan@gmail.com" id="email">
        </div>
        <div class="input_form">
            <label for="mensaje">Mensaje</label>

<textarea name="mensaje" rows="10" id="mensaje" placeholder="deja tu mensaje"></textarea>        </div>
        <label for="checkbox">Acepto termino y condiciones</label>
        <input type="checkbox" class="checkbox" id="checkbox">
    </form>
</body>
</html>
